<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7x1l7Pf3NvH/SM0mATG9+d7NJqnvV0YUMkQ" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">My To-Do List</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="todoInput" class="form-control" placeholder="Enter a new to-do">
                    <button id="addButton" class="btn btn-success">Add To-Do</button>
                </div>
                <ul id="todoList" class="list-group">
                    <!-- List items will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+1Ewcu+MQUf8AmvFw5aF5r7O/g5z+"
        crossorigin="anonymous"></script>
    <!-- JavaScript for functionality -->
    <script src="js/script.js"></script>
</body>

</html>
