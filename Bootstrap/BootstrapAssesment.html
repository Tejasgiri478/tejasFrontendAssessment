<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Interval Finder</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Datetimepicker CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
  

  <style>
    @import url("style.css");
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4 text-center">Date Interval Finder</h2>
    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <div class="input-group date" id="startDatePicker">
        <input type="text" class="form-control" id="startDate" placeholder="YYYY-MM-DD" autocomplete="off">
        <div class="input-group-append">
          <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate">End Date:</label>
      <div class="input-group date" id="endDatePicker">
        <input type="text" class="form-control" id="endDate" placeholder="YYYY-MM-DD" autocomplete="off">
        <div class="input-group-append">
          <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
        </div>
      </div>
    </div>
    <button id="calculate" class="btn btn-primary btn-block">Calculate Interval</button>
    <div class="result mt-4" id="output">
      <!-- Output will be displayed here -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- Datetimepicker JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <!-- Link external Js -->
  <script src="script.js"></script>
</body>
</html>
